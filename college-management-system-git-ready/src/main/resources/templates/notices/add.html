<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Notice</title><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
  <div class="topbar"><a href="/notices/">Back</a></div>
  <div class="container">
    <h2>Add Notice</h2>
    <form th:action="@{/notices/add}" method="post" th:object="${notice}">
      <div><input type="text" th:field="*{title}" placeholder="Title" required/></div>
      <div><textarea th:field="*{content}" placeholder="Content"></textarea></div>
      <div><button type="submit">Add</button></div>
    </form>
  </div>
</body>
</html>
