<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Student</title><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
  <div class="topbar"><a href="/students/">Back</a></div>
  <div class="container">
    <h2>Add Student</h2>
    <form th:action="@{/students/add}" method="post" th:object="${student}">
      <div><input type="text" th:field="*{name}" placeholder="Name" required/></div>
      <div><input type="email" th:field="*{email}" placeholder="Email"/></div>
      <div><input type="text" th:field="*{department}" placeholder="Department"/></div>
      <div><input type="number" th:field="*{year}" placeholder="Year"/></div>
      <div><input type="text" th:field="*{phone}" placeholder="Phone"/></div>
      <div><button type="submit">Add</button></div>
    </form>
  </div>
</body>
</html>
